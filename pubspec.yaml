name: mutfak_asistani
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_core: ^2.28.0 # Versiyonları ekledim, seninkinde yoktu
  firebase_auth: ^4.18.0
  cloud_firestore: ^4.16.0
  provider: ^6.1.2
  image_picker: ^1.0.7
  intl: ^0.20.2
  google_mlkit_text_recognition: ^0.11.0
  google_generative_ai: ^0.4.6
  http: ^1.2.0
  flutter_dotenv: ^5.2.1
  google_fonts: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0 # Lint versiyonunu güncelledim
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.10 # splash paketi

# flutter_launcher_icons ve flutter_native_splash konfigürasyonları buraya
# dev_dependencies bloğunun dışına, ama ana seviyeye geliyor.
# Girintilemeler (boşluklar) ÇOK ÖNEMLİ!
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.png"
  min_sdk_android: 21 

flutter_native_splash:
  color: "#FFD1B3" # İkonunun arka plan tonuna yakın renk kodu
  image: assets/icon.png
  android_12:
    image: assets/icon.png
    color: "#FFD1B3" # Android 12 için de aynı renk

# Flutter'ın kendi konfigürasyon bloğu
flutter:
  uses-material-design: true
  assets:
    - .env # .env dosyasının buraya eklenmesi önemli!
  # Eğer başka asset'ler ekleyeceksen buraya ekleyebilirsin
  # assets:
  #   - images/